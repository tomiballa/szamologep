<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Számológép</title>
  <style>
    form *[type="number"] {
      display: block;
    }
  </style>
  <script>
    ge = (v) => document.getElementById(v);
    execute = (method) => ge("eredmeny").innerText = eval(ge("n1").value + method + ge("n2").value);
  </script>
</head>

<body>
  <form action="">
    <label>Kérem az első számot:</label>
    <input type="number" id="n1">
    <label>Kérem a második számot:</label>
    <input type="number" id="n2">
    <input type="button" onclick="execute('+')" value="+">
    <input type="button" onclick="execute('-')" value="-">
    <input type="button" onclick="execute('*')" value="*">
    <input type="button" onclick="execute('/')" value="/">
    <h2>Eredmény:</h2>
    <h2 id="eredmeny"></h2>
  </form>
</body>

</html>
